<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank App</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <section class="bank">
      <div class="bankContainer">
        <div class="bankBody">
          <div class="bankBlock">
            <div class="bankBox">
              <h2>Account Details</h2>

              <form id="bankForm">
                <label for="name">Name:</label>
                <input type="text" id="name" class="input" required><br><br>

                <label for="accNo">Account No:</label>
                <input type="number" id="accNo" class="input" required><br><br>

                <button type="submit" class="btn">Submit</button>
              </form>

              <div id="actions" class="hidden">
                <button id="depositBtn" class="btn green">Deposit</button>
                <button id="withdrawBtn" class="btn red">Withdraw</button>
              </div>

              <div id="result" class="resultBox">
                <p><strong>Name:</strong> <span id="displayName">-</span></p>
                <p><strong>Account No:</strong> <span id="displayAccNo">-</span></p>
                <p><strong>Current Balance:</strong> â‚¹<span id="displayBalance">0.00</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
